<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Title</title>
    <link rel="stylesheet" href="css/library/jkanban.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/develop/myjkanban.css" />
    <link rel="stylesheet" href="css/develop/mytab.css" />
    <link rel="stylesheet" href="css/develop/taskchute.css" />

    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />


  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="js/develop/comliteral.js"></script>

    <input type="hidden" id="jsondata"></input>
    
    <div class="tab-area">
      <div id=tabfree class="tab">
        フリー
      </div>
      <div id=tabtask class="tab active">
        タスク一覧
      </div>
      <div id=tabkanban class="tab">
        カンバン
      </div>
    </div>
    <div class="content-area">
      <div class="content">
        <textarea name="memodata" id="memodata" rows="10" cols="150"></textarea>
        <script src="js/develop/memo.js"></script>
      </div>
      <div class="content show">
        <table class="task-table">
          <tr>
            <th class="task-th">本日</th> <td class="task-td"><input type="text" id="today"></td>
            <th class="task-th">予定時間</th> <td class="task-td"><span id="plantime">9</span>時間</td>
            <th class="task-th">実績時間</th> <td class="task-td"><span id="spenttime">9</span>時間</td>
            <th class="task-th">WBSモード</th> <td class="task-td"><input type="checkbox" id="wbsmode"></td>
          </tr>
        </table>
        <br>
        <div id="spreadsheet"></div>
        <script src="js/develop/taskchute.js"></script>
      </div>
      <div class="content">
        <div id="myKanban"></div>    
        <script src="js/library/jkanban.js"></script>
        <script src="js/develop/myjkanban.js"></script>
    
      </div>
    </div>

    <script src="js/develop/tab.js"></script>

  </body>
</html>
